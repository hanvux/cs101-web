<!DOCTYPE html>

    <body>
        <div class = "contain-mag">

                </div>

            </div>
            <div class="button-chill">
                <button class="numberBox">Number of characters</button>
                <button class="wordBox">Insert the Prefix</button>
    
            </div>
            <form action= "{{url_for("gfg")}}" method="POST">

                <input type="text" id="textinput" name="prefix">
                <button type="submit" class="result" name="resultbutton">Result</button>
            </form>
            <div class="text">
                <div class ="text-position" id="text-text" style="position:absolute; left: 250px; top: -10px; z-index: 0;">
                    <span style="font-weight:400;letter-spacing:1.3px;font-variation-settings:'wght' 387;font-family:DomLovesMary;color:rgba(51, 156, 22, 1); -webkit-text-stroke: 1px black;font-size:145px">Text</span>
    
                </div>
                <div class ="text-position" id="text-a-cool" style="position:absolute; left: 120px; top: 53px; z-index: 0;">

                </div>
    
                <div class ="text-position" id="2" style="position:absolute; left: 790px; top: 285px; z-index: 5;">
                    <span style="font-weight:400;letter-spacing:1.3px;font-family:Montserrat-VariableFont_wght;font-size:20px; color: black">3</span>
